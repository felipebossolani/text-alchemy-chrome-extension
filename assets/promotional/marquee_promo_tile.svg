<svg width="1400" height="560" viewBox="0 0 1400 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bg)"/>
  
  <!-- Main container -->
  <rect x="40" y="40" width="1320" height="480" fill="rgba(255,255,255,0.1)" rx="20" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- App Icon -->
  <circle cx="120" cy="120" r="35" fill="white"/>
  <path d="M100 110 L140 110 L135 125 L145 140 C146 142 144 145 142 145 L98 145 C96 145 94 142 95 140 L105 125 Z" fill="#6366f1" stroke="white" stroke-width="2"/>
  <rect x="110" y="100" width="20" height="10" fill="#6366f1"/>
  
  <!-- Title -->
  <text x="180" y="140" fill="white" font-family="Arial" font-size="42" font-weight="bold">TextAlchemy</text>
  
  <!-- Subtitle -->
  <text x="180" y="175" fill="rgba(255,255,255,0.9)" font-family="Arial" font-size="18">Transform your ordinary text into magical Unicode styles</text>
  
  <!-- Features -->
  <text x="120" y="230" fill="white" font-family="Arial" font-size="15">• 25+ beautiful formatting styles including Bold, Italic, Cursive, and more</text>
  <text x="120" y="260" fill="white" font-family="Arial" font-size="15">• Works instantly on any website - no page refresh needed</text>
  <text x="120" y="290" fill="white" font-family="Arial" font-size="15">• Perfect for social media: Facebook, Twitter, Instagram, Discord</text>
  <text x="120" y="320" fill="white" font-family="Arial" font-size="15">• Keyboard shortcuts and right-click context menu</text>
  <text x="120" y="350" fill="white" font-family="Arial" font-size="15">• Drag and drop floating widget with one-click copy</text>
  
  <!-- CTA Button -->
  <rect x="120" y="380" width="180" height="45" fill="rgba(255,255,255,0.2)" rx="22" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <text x="210" y="407" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="600">Add to Chrome</text>
  
  <!-- Demo Section -->
  <rect x="700" y="80" width="650" height="400" fill="rgba(255,255,255,0.1)" rx="15" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="1025" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="600">Live Text Transformation</text>
  
  <!-- Input -->
  <rect x="730" y="130" width="590" height="35" fill="rgba(255,255,255,0.1)" rx="8"/>
  <text x="750" y="152" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="14">Type here: Hello World!</text>
  
  <!-- Demo Results -->
  <text x="750" y="200" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">Bold:</text>
  <text x="820" y="200" fill="white" font-family="Arial" font-size="12" font-weight="bold">Hello World!</text>
  <rect x="1200" y="188" width="50" height="18" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="1225" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Copy</text>
  
  <text x="750" y="230" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">Cursive:</text>
  <text x="820" y="230" fill="white" font-family="Arial" font-size="12">Hello World!</text>
  <rect x="1200" y="218" width="50" height="18" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="1225" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Copy</text>
  
  <text x="750" y="260" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">Bubble:</text>
  <text x="820" y="260" fill="white" font-family="Arial" font-size="12">Hello World!</text>
  <rect x="1200" y="248" width="50" height="18" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="1225" y="260" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Copy</text>
  
  <text x="750" y="290" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">Square:</text>
  <text x="820" y="290" fill="white" font-family="Arial" font-size="12">Hello World!</text>
  <rect x="1200" y="278" width="50" height="18" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="1225" y="290" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Copy</text>
  
  <text x="750" y="320" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">Upside Down:</text>
  <text x="850" y="320" fill="white" font-family="Arial" font-size="12">Hello World!</text>
  <rect x="1200" y="308" width="50" height="18" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="1225" y="320" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Copy</text>
  
  <text x="1025" y="350" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial" font-size="11" font-style="italic">+ 20 more amazing styles...</text>
  
  <!-- Widget Preview -->
  <rect x="750" y="380" width="140" height="80" fill="rgba(255,255,255,0.15)" rx="10"/>
  <text x="820" y="400" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="600">Floating Widget</text>
  <text x="820" y="420" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="9">Press Ctrl+Shift+F</text>
  <text x="820" y="435" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="9">on any webpage!</text>
  
  <!-- Sparkles -->
  <circle cx="80" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="1320" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="60" cy="480" r="2" fill="white" opacity="0.8"/>
  <circle cx="1340" cy="460" r="2" fill="white" opacity="0.8"/>
  <circle cx="200" cy="60" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="1200" cy="80" r="1.5" fill="white" opacity="0.7"/>
</svg>